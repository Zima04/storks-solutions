<div class="container-fluid p-0 m-0">
  <header></header>
  <div class="background">
    <div class="container-xl py-4">
      <p-timeline [value]="events" align="alternate" styleClass="customized-timeline">
        <ng-template pTemplate="marker" let-event>
            <span class="shadow-2">
              <img class="step-icon" src="{{event.icon}}">
            </span>
        </ng-template>
        <ng-template pTemplate="content" let-event>
          <div [attr.data-aos]="event?.isLeft ? 'fade-left' : 'fade-right'" data-aos-duration="3000">
            <p-card [header]="event.status" [subheader]="event.title | translate" >
              <p-chip *ngIf="event.isSprintAction" label="{{'sprint_action' | translate}}"></p-chip>
              <p>{{event.description | translate}}</p>
            </p-card>
          </div>
        </ng-template>
      </p-timeline>
    </div>
  </div>
  <contacts></contacts>
  <footer></footer>
</div>
